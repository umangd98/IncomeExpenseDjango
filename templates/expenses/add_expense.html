{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
      <div class="card-body">
        {% include 'partials/_messages.html' %}
        <form action="{% url 'add-expense' %}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label for="">Amout</label>
            <input value="{{values.amount}}" type="number" name="amount" class="form-control form-control-sm" />
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input value="{{values.description}}" type="text" name="description" class="form-control form-control-sm" />
          </div>
          <div class="form-group">
            <label for="">Cateogy</label>
            <select class="form-control" name="category" id="">
            {% for category in categories %}
              <option name="category" value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="">Date of Expense</label>
            <input value="{{values.date}}" type="date" name="date" class="form-control form-control-sm" />
          </div>
          <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
  </div>

    </form>
</div>

{% endblock content %}
