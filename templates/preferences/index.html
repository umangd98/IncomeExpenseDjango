{% extends 'base.html' %} {% block content %}

<div class="container mt-3">
  <h5>Preferred Currency</h5>
  <hr />
  {% include 'partials/_messages.html' %}
  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select
        class="custom-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
        name="currency"
      >
        {% if user_preferences.currency %}
        <option name="currency" value="{{user_preferences.currency}}" selected>
          {{user_preferences.currency}}
        </option>
        {% endif %} {% for currency in currencies %}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">
          {{currency.name}} - {{currency.value}}
        </option>
        {% endfor %}
      </select>
      <div class="input-group-append">
        <button type="submit" class="btn btn-outline-secondary">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
