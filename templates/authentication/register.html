{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="" method="post">
          {% include 'partials/_messages.html' %} {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-sm"
              placeholder="Username"
              value="{{fieldValues.username}}"
            />
          </div>
          <div
            class="invalid-feedback UsernamefeedbackField"
            style="display: none"
          ></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Email"
              value="{{fieldValues.email}}"
            />
          </div>
          <div
            class="EmailfeedbackField invalid-feedback"
            style="display: none"
          ></div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Password"
            />
            <small class="float-right py-2 showPasswordToggle">SHOW</small>
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <div class="container">
          <span class="text-lead">Already have an account? </span
          ><a href="{% url 'login' %}">Login</a><br />
          <span class="text-lead">Forgot Password? </span
          ><a href="{% url 'request-password' %}">Reset</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
