{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Set New Password</h4>
        </div>

        <form
          action="{% url 'reset-user-password' uidb64 token %}"
          method="post"
        >
          {% include 'partials/_messages.html' %} {% csrf_token %}

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField1"
              class="form-control form-control-sm"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Confirm Password"
            />
            <small class="float-right py-2 showPasswordToggle">SHOW</small>
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <div class="container">
          <span class="text-lead">Already have an account? </span
          ><a href="{% url 'login' %}">Login</a><br />
          <span class="text-lead">No Account? </span
          ><a href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
